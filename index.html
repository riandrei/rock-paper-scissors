<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&display=swap" rel="stylesheet" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="start-screen">
      <img src="images/rps-icons.png" alt="rps-logo" />
      <button id="start-play">PLAY GAME</button>
    </div>
    <div class="game">
      <div class="buttons">
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
      </div>
      <div class="results">
        <div class="player-score">You: 0</div>
        <div class="computer-score">Computer: 0</div>
      </div>
      <div></div>
      <div class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
